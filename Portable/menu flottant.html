               .menu-flottant {
                 
    width:13.3em; /* Largeur des items du menu*/
    float: right; /* Je veux que le menu soit à droite*/
    position:fixed; /* Le menu est fixe à l'écran*/
    z-index:1000; /* Il sera au dessus de tous les éléments*/
    top: 5px; /* Il sera à 40% du bord supérieur de l'écran*/
    font-size: 1em; /* Taille de la police*/
    line-height: 1.5px; /* Hauteur de ligne du menu*/
  /*  color: black;  Couleur de la police*/
    font-weight:700; /* Mettre le texte en gras*/
    text-transform:uppercase; /* Mettre le texte en majuscule*/
    right: -9.5em; /* Décalage du menu sur la droite pour masquer le texte et ne laisser que les icônes de visibles*/
    }
.menu-flottant ul {
    list-style: none; /* Le menu est une liste, mais je ne veux pas afficher les puces*/
    margin: 0; /* Choix des marges internes et externes*/
    padding: 0;
	background: rgba(255,255,255,.1);
	background: linear-gradient( rgba(255,255,255,.9), rgba(255,255,255,.4) 15% );
	border-radius: 5px;
border: 1px solid rgba(255,255,255,.3);
/*  filter: blur(10px);  */

}
.menu-flottant ul li {
    display:block; /* Définition des items en tant que bloc*/
  /*   background-color: #283593;  */
	background:  rgba(255,255,255,.8);





    height: 3.2em; /* Hauteur des items du menu*/
    padding: 1em 1em; /* Marges internes des items du menu*/
    position: relative; /* On leur attribut une position relative*/
    -webkit-transition: -webkit-transform 0.5s; /* Effet de déplacement au passage de la souris*/
    -moz-transition: -webkit-transform 0.5s; /* On le définit plusieurs fois pour assurer la compatibilité entre les navigateurs*/
	transition: transform .5s;
   color: gray; /*Couleurs de fond des items du menu*/
}
/*
.menu-flottant ul li:nth-child(1),.menu-flottant ul li:nth-child(1),.menu-flottant ul li:nth-child(3),.menu-flottant ul li:nth-child(4),
.menu-flottant ul li:nth-child(5),.menu-flottant ul li:nth-child(6),.menu-flottant ul li:nth-child(7)
    { 
  color: gray; 
} */

/* Si vous en avez plus de 3, ajouteZ ici les mêmes lignes en remplaçant les chiffres et couleurs*/

/* Création de la transformation CSS qui permet d'afficher le menu au passage de la souris*/
.menu-flottant ul li:hover {
    -webkit-transform: translateX(-9.5em);
    transform: translateX(-9.5em);
}

/* Mise en forme des liens du menu*/
.menu-flottant ul li a {
    display:block; /* On les définit en tant que bloc*/

}

/*=================================*/
/*=== Swipe pour cacher/montrer ===*/
/*=================================*/
// Si l'Ã©cran est plus petit que "x" pixels (optionnel) // 1024px ici
if(screen.width <= 1024) {
	var startX = 0; // Position de dÃ©part
	var distance = 250; // 100 px de swipe pour afficher le menu

	// Au premier point de contact
	window.addEventListener("touchstart", function(evt) {
		// Récupére les "touches" effectuées
		var touches = evt.changedTouches[0];
		startX = touches.pageX;
		between = 0;
	}, false);

	// Quand les points de contact sont en mouvement
	window.addEventListener("touchmove", function(evt) {
		// Limite les effets de bord avec le tactile...
		evt.preventDefault();
		evt.stopPropagation();
	}, false);

	// Quand le contact s'arrête
	window.addEventListener("touchend", function(evt) {
		var touches = evt.changedTouches[0];
		var between = touches.pageX - startX;

		// Détection de la direction
		if(between > 0) {
			var orientation = "droite";
		} else {
			var orientation = "gauche";
		}

		// effet pour le menu slide
		if(Math.abs(between) >= distance && orientation == "droite") {
          $( ".menu-flottant" ).fadeOut( "slow" );
		}
		if(Math.abs(between) >= distance && orientation == "gauche") {
          $( ".menu-flottant" ).fadeIn( "slow" );
		}
	}, false);
}
    
/*======================*/
/*=== Cacher au clic ===*/
/*======================*/
    $(".menu-flottant ul li a").click(function() {
          $( ".menu-flottant" ).fadeOut( "slow" );
});  
</script>
